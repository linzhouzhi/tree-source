<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TreeSource</title>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../vender/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../vender/adminlte/plugins/font-awesome/css/font-awesome.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../vender/adminlte/dist/css/AdminLTE.min.css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../vender/adminlte/dist/css/skins/_all-skins.min.css" />
    <!-- iCheck -->
    <link rel="stylesheet" href="../vender/adminlte/plugins/iCheck/flat/blue.css" />
    <style>
        body{
            overflow: auto;
        }
        .wrapper{
            overflow-y: hidden;
        }
        body::-webkit-scrollbar{width:0px}
        ul#tab-list{
            float: left;
            width: 100%;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        ul#tab-list > li{
            background-color: #2c3b41;
            color: #ffffff;
            display: inline;
            float: left;
            border-right:1px solid white;
            padding: 3px 5px 3px 5px;
            cursor: default;
        }
        ul#tab-list > li > span{
            cursor: pointer;
        }
        ul#tab-list > li > span:hover{color: #f39c12}
        ul#tab-list > li.li-active{
            background-color: #00a65a;
        }
        a.tab-link{
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
            width:200px;
        }
        a.tab-link{
            cursor: default;
        }
        .pointer{
            cursor: pointer;
        }
        .remove-source{
            z-index:100000
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="index" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>T</b>S</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Tree</b>Source</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="treeview ajax-ul" data-target="zk">
                    <a href="#">
                        <i class="fa fa-github"></i> <span>Zookeeper</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu" id="ul-zk">
                        <li><a data-url="/source?type=zk" class="tab-link"><i class="fa fa-search"></i> VisitorZK</a></li>
                    </ul>
                </li>
                <li class="treeview ajax-ul" data-target="hbase">
                    <a href="#">
                        <i class="fa  fa-github"></i> <span>Hbase</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu" id="ul-hbase">
                        <li><a data-url="/source?type=hbase" class="tab-link"><i class="fa fa-search"></i> VisitorHbase</a></li>
                    </ul>
                </li>
                <li class="treeview ajax-ul" data-target="kafka">
                    <a href="#">
                        <i class="fa  fa-github"></i> <span>Kafka</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu" id="ul-kafka">
                        <li><a data-url="/source?type=kafka" class="tab-link"><i class="fa fa-search"></i> VisitorKafka</a></li>
                    </ul>
                </li>
                <li class="treeview ajax-ul" data-target="redis">
                    <a href="#">
                        <i class="fa  fa-github"></i> <span>Redis</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu" id="ul-redis">
                        <li><a data-url="/source?type=redis" class="tab-link"><i class="fa fa-search"></i> VisitorRedis</a></li>
                    </ul>
                </li>
                <li class="treeview ajax-ul" data-target="mysql">
                    <a href="#">
                        <i class="fa  fa-github"></i> <span>Mysql</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu" id="ul-mysql">
                        <li><a data-url="/source?type=mysql" class="tab-link"><i class="fa fa-search"></i> VisitorMysql</a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="row" style="background-color:#367fa9; padding-left: 15px">
            <ul id="tab-list">

            </ul>
        </div>
        <div id="content-body">
            <div class="iframe-load"></div>
        </div>
    </div>
</div>
<!-- ./wrapper -->

<!-- delete flow chart modal -->
<div id="delete-source-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Source</h4>
            </div>
            <div class="modal-body">
                confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-sm btn-danger" data-url="" id="modal-confirm-delete">Delete</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- jQuery 2.2.3 -->
<script src="../vender/jquery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../vender/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<!-- AdminLTE App -->
<script src="../js/app.js"></script>
<script src="../js/common.js"></script>
<script src="../js/app-frame.js"></script>
</body>
</html>
