<div th:fragment="modal">

    <div id="address-input-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Address</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" name="modal-input-address" class="form-control" placeholder="address" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="modal-show-name" class="form-control hidden save-modal" placeholder="show-name" />
                    </div>
                </div>
                <div class="modal-footer save-modal hidden">
                    <button type="button" id="save-address-footer-button" class="btn btn-default btn-sm" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
